<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ðŸ’¬ Real-Time Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
    <style>
        :root {
          --bg-color: #f2f5f9;
          --text-color: #212529;
          --card-bg: #ffffff;
          --chat-bg: #f8f9fa;
          --bubble-bg: #e9ecef;
          --avatar-bg: #0d6efd;
        }

        body.dark {
          --bg-color: #121212;
          --text-color: #e9ecef;
          --card-bg: #1f1f1f;
          --chat-bg: #2a2a2a;
          --bubble-bg: #343a40;
          --avatar-bg: #6f42c1;
        }

        body {
          background-color: var(--bg-color);
          color: var(--text-color);
          font-family: 'Segoe UI', sans-serif;
        }

        .chat-container {
          max-width: 100%;
          width: 100%;
          max-width: 650px;
          margin: 40px auto;
          background-color: var(--card-bg);
          border-radius: 16px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
          padding: 24px;
        }

        #chat {
          height: 320px;
          overflow-y: auto;
          padding: 15px;
          border-radius: 8px;
          background: var(--chat-bg);
          margin-bottom: 10px;
          border: 1px solid #dee2e6;
        }

        .chat-message {
          margin-bottom: 12px;
          display: flex;
          align-items: flex-start;
        }

        .chat-avatar {
          background-color: var(--avatar-bg);
          color: white;
          border-radius: 50%;
          width: 36px;
          height: 36px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-weight: bold;
          margin-right: 10px;
          font-size: 14px;
        }

        .chat-bubble {
          background-color: var(--bubble-bg);
          padding: 10px 14px;
          border-radius: 12px;
          max-width: 80%;
        }

        .chat-bubble strong {
          color: var(--text-color);
        }

        .btn-send {
          background-color: var(--avatar-bg);
          color: white;
          width: 100%;
        }

        .form-check-input:checked {
          background-color: var(--avatar-bg);
          border-color: var(--avatar-bg);
        }

        @media (max-width: 576px) {
          #chat {
            height: 250px;
          }

          .chat-bubble {
            max-width: 90%;
          }
        }
    </style>
</head>
<body>

<div class="chat-container container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="m-0">ðŸ’¬ Real-Time Chat</h4>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="themeToggle" />
            <label class="form-check-label" for="themeToggle">ðŸŒ™</label>
        </div>
    </div>

    <div id="chat"></div>
    <div id="typingIndicator" style="min-height: 24px; font-style: italic; color: gray;"></div>

    <div class="row g-2 mt-3">
        <div id="nameInputWrapper" class="col-12 col-md-6">
            <input id="senderInput" type="text" class="form-control" placeholder="Enter your name..." />
        </div>
        <div class="col-12 col-md-6">
            <input id="messageInput" type="text" class="form-control" placeholder="Type a message..." />
        </div>
        <div class="col-12">
            <button id="sendMessage" class="btn btn-send">Send</button>
        </div>
    </div>
</div>

<audio id="notificationSound" src="/sounds/message.mp3" preload="auto"></audio>

<script>
    let stompClient = null;
    let senderName = null;
    let isTyping = false;
    let typingTimeout;

    // Sound setup
    const messageSound = new Audio("/sounds/message.mp3");

    function setConnected(connected) {
        document.getElementById("sendMessage").disabled = !connected;
    }

    function connect() {
        const socket = new SockJS("/chat");
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            setConnected(true);
            stompClient.subscribe("/topic/messages", function (message) {
                const msg = JSON.parse(message.body);
                showMessage(msg);

                // âœ… Play sound when message received (if not self)
                if (msg.sender !== senderName) {
                    messageSound.play().catch(e => console.warn("Sound error:", e));
                }
            });

            // âœ… Typing indicator
            stompClient.subscribe("/topic/typing", function (typingMsg) {
                showTyping(JSON.parse(typingMsg.body));
            });
        });
    }

    function getInitials(name) {
        return name
            .split(" ")
            .map((n) => n[0].toUpperCase())
            .join("")
            .slice(0, 2);
    }

    function showMessage(message) {
        const chat = document.getElementById("chat");
        const messageElement = document.createElement("div");
        messageElement.className = "chat-message";

        const avatar = document.createElement("div");
        avatar.className = "chat-avatar";
        avatar.textContent = getInitials(message.sender || "U");

        const bubble = document.createElement("div");
        bubble.className = "chat-bubble";
        bubble.innerHTML = `<strong>${message.sender || "User"}:</strong> ${message.content}`;

        messageElement.appendChild(avatar);
        messageElement.appendChild(bubble);

        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;

        // Remove typing indicator
        const typing = document.getElementById("typing");
        if (typing) typing.remove();
    }

    function sendMessage() {
        if (!senderName) {
            const inputName = document.getElementById("senderInput").value.trim();
            if (!inputName) return;
            senderName = inputName;
            document.getElementById("nameInputWrapper").style.display = "none";
        }

        const content = document.getElementById("messageInput").value.trim();
        if (!content) return;

        const chatMessage = { sender: senderName, content };
        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
        document.getElementById("messageInput").value = "";
    }

    function showTyping(typingInfo) {
        if (typingInfo.sender === senderName) return;

        let typingDiv = document.getElementById("typing");
        if (!typingDiv) {
            typingDiv = document.createElement("div");
            typingDiv.id = "typing";
            typingDiv.className = "chat-message";
            typingDiv.innerHTML = `<em>${typingInfo.sender} is typing...</em>`;
            document.getElementById("chat").appendChild(typingDiv);
        }

        // Auto-remove after 3 seconds
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
            if (typingDiv) typingDiv.remove();
        }, 3000);
    }

    function notifyTyping() {
        if (!senderName) return;
        stompClient.send("/app/typing", {}, JSON.stringify({ sender: senderName }));
    }

    // Events
    document.getElementById("messageInput").addEventListener("keypress", function (e) {
        if (e.key === "Enter") sendMessage();
        else notifyTyping();
    });

    document.getElementById("senderInput").addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
            sendMessage();
            document.getElementById("messageInput").focus();
        }
    });

    document.getElementById("sendMessage").onclick = sendMessage;
    window.onload = connect;

    // Dark Mode Toggle
    document.getElementById("themeToggle").addEventListener("change", function () {
        document.body.classList.toggle("dark", this.checked);
    });
</script>

</body>
</html>
