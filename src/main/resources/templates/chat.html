<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ðŸ’¬ Real-Time Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>

    <style>
        :root {
          --bg-color: #f2f5f9;
          --text-color: #212529;
          --card-bg: #ffffff;
          --chat-bg: #f8f9fa;
          --bubble-bg: #e9ecef;
          --avatar-bg: #0d6efd;
        }

        body.dark {
          --bg-color: #121212;
          --text-color: #e9ecef;
          --card-bg: #1f1f1f;
          --chat-bg: #2a2a2a;
          --bubble-bg: #343a40;
          --avatar-bg: #6f42c1;
        }

        body {
          background-color: var(--bg-color);
          color: var(--text-color);
          font-family: 'Segoe UI', sans-serif;
        }

        .chat-container {
          max-width: 600px;
          margin: 50px auto;
          background-color: var(--card-bg);
          border-radius: 16px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
          padding: 24px;
        }

        #chat {
          height: 300px;
          overflow-y: auto;
          border: 1px solid #dee2e6;
          padding: 15px;
          border-radius: 8px;
          background: var(--chat-bg);
        }

        .chat-message {
          margin-bottom: 15px;
          display: flex;
          align-items: flex-start;
        }

        .chat-avatar {
          background-color: var(--avatar-bg);
          color: white;
          border-radius: 50%;
          width: 36px;
          height: 36px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-weight: bold;
          margin-right: 10px;
          font-size: 14px;
        }

        .chat-bubble {
          background-color: var(--bubble-bg);
          padding: 10px 14px;
          border-radius: 12px;
          max-width: 80%;
        }

        .chat-bubble strong {
          color: var(--text-color);
        }

        .form-control:focus {
          box-shadow: none;
          border-color: var(--avatar-bg);
        }

        .btn-send {
          background-color: var(--avatar-bg);
          color: white;
        }

        .theme-switch {
          display: flex;
          justify-content: end;
          align-items: center;
        }

        .form-check-input:checked {
          background-color: var(--avatar-bg);
          border-color: var(--avatar-bg);
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="m-0">ðŸ’¬ Real-Time Chat</h3>
        <div class="theme-switch">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="themeToggle" />
                <label class="form-check-label" for="themeToggle">ðŸŒ™</label>
            </div>
        </div>
    </div>

    <div id="chat"></div>

    <div class="row mt-3">
        <div id="nameInputWrapper" class="col-md-6 mb-2">
            <input id="senderInput" type="text" class="form-control" placeholder="Enter your name..." />
        </div>

        <div class="col-md-6 mb-2">
            <input id="messageInput" type="text" class="form-control" placeholder="Type a message..." />
        </div>
        <div class="col-12 d-grid">
            <button id="sendMessage" class="btn btn-send">Send Message</button>
        </div>
    </div>
</div>

<script>
    let stompClient = null;
    let senderName=null;

    function setConnected(connected) {
      document.getElementById("sendMessage").disabled = !connected;
    }

    function connect() {
      var socket = new SockJS("/chat");
      stompClient = Stomp.over(socket);
      stompClient.connect({}, function (frame) {
        setConnected(true);
        stompClient.subscribe("/topic/messages", function (message) {
          showMessage(JSON.parse(message.body));
        });
      });
    }

    function getInitials(name) {
      return name
        .split(" ")
        .map((n) => n[0].toUpperCase())
        .join("")
        .slice(0, 2);
    }

    function showMessage(message) {
      const chat = document.getElementById("chat");
      const messageElement = document.createElement("div");
      messageElement.className = "chat-message";

      const avatar = document.createElement("div");
      avatar.className = "chat-avatar";
      avatar.textContent = getInitials(message.sender || "U");

      const bubble = document.createElement("div");
      bubble.className = "chat-bubble";
      bubble.innerHTML = `<strong>${message.sender || "User"}:</strong> ${message.content}`;

      messageElement.appendChild(avatar);
      messageElement.appendChild(bubble);

      chat.appendChild(messageElement);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
  if (!senderName) {
    const inputName = document.getElementById("senderInput").value.trim();
    if (!inputName) return;
    senderName = inputName;

    // Hide name input
    document.getElementById("nameInputWrapper").style.display = "none";
  }

  const content = document.getElementById("messageInput").value.trim();
  if (!content) return;

  const chatMessage = { sender: senderName, content };
  stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
  document.getElementById("messageInput").value = "";
}


    document.getElementById("messageInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });

    document.getElementById("sendMessage").onclick = sendMessage;
    window.onload = connect;

    // ðŸŒ™ Dark mode toggle
    document.getElementById("themeToggle").addEventListener("change", function () {
      document.body.classList.toggle("dark", this.checked);
    });
</script>
</body>
</html>
